<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>sidebyside.cards</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000; /* Black background */
            color: #fff; /* White text for contrast */
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .banner {
            /*border: 1px solid red; */
            position: fixed;
            top: 0; /* Adjusts for the safe area on pages */
            left: 0;
            width: 100%;
            height: calc(23% + max(0px, env(safe-area-inset-top, 0))); /* Adjust height to scale the image as needed */
            padding-top: 0;
            background: url('https://raw.githubusercontent.com/Sidebysidecards/Sidebyside/main/banner-image 2.jpg') no-repeat center center;
            background-size: contain; /* Ensures it covers the area */
            z-index: 10; /* Keeps content below the banner */
        }
        .button-container {
            position: fixed;
            top: calc(23% + env(safe-area-inset-top, 0)); /* Matches the height of the banner */
            left: 0;
            width: 100%; /* Full width of the page */
            display: flex;
            justify-content: space-around; /* Distributes buttons evenly */
            background-color: rgba(0, 0, 0, 0.8); /* Optional: Slight overlay */
            height: 50px; /* Vertical spacing for buttons */
            z-index: 5; /* Keeps buttons below the banner */
        }
        .button-container a {
            flex: 1; /* Ensures buttons evenly fill the container */
            text-align: center; /* Centers text in the button */
            line-height: 50px;
            background-color: #111; /* Dark gray buttons */
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            border: none; /* Removes any default borders */
            border-right: 1px solid #000; /* Adds a divider between buttons */
            transition: background-color 0.3s ease; /* Smooth hover effect */
            margin: 0; /* Removes any spacing around the buttons */
        }
        .button-container a:last-child {
            border-right: none; /* Removes border from the last button */
        }
        .button-container a:hover {
            background-color: #222; /* Lighter gray on hover */
        }
        .content {
            margin-top: calc(23% + 50px); /* Pushes content below the bannerand buttons, adjust as needed */
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }
        .text-container {
            margin-bottom: 50px; /* Space between text and photo */
        }
        .photo-container img {
            width: 30%; /* Scales the image */
            height: auto; /* Maintians aspect ratio */
            max-width: 100%; /* Ensures it doesnt exceed container width */
            max-height: 100%; /* Ensures the height doesnt get too large */
            display: block;
            margin: 0 auto; /* Centers the image horizontally */
            z-index: 0;
        }
        /* Media Query for Mobile Devices */
        @media (max-width: 768px) {
            .banner {
                top: -35px;
                padding-top: 0;
            }
            html, body {
                margin: 0;
                padding: 0;
                height: 100%;
                /*border: 2px solid green; */
            }
            .content {
                margin-top: calc(23% + 150px); /* Increase margin for smaller screens */
            }
            .text-container {
                font-size: 14px; /* Optional: Adjust font size for better readability on small screens */
            }
            .button-container {
                top: calc(23% + env(safe-area-inset-top, 0) - 68px); /* Fine-tuned for mobile */
                height: 50px; /* Consistent button height for mobile */           
            }
            .button-container a {
                line-height: 50px; /* Maintain vertical centering for mobile */
                font-size: 14px; /* Slightly smaller text for smaller screens */
            }
        }
        @media (min-width: 768px) and (max-width: 1024px) and (orientation: portrait) {
            /* Adjust the banner's top position if there's a gap on iPads */
            .banner {
                top: -43px; /* Adjust as needed, this could be a negative value if you want to move it up */
                /*border: 1px solid red;*/
            }
            /* Adjust the space between the banner and button container */
            .button-container {
                top: calc(23% + -85px); /* Adjust this value to remove any gap between the banner and buttons */
                /*border: 2px solid green;*/
            }
            /* Optional: Adjust content's margin for iPad portrait mode if necessary */
            .content {
                margin-top: calc(23% + 80px); /* Adjust based on the actual height of your buttons */
            }
        }  
    </style>
</head>
<body>
    <div class="banner"></div>
    <div class="button-container">
         <a href="https://www.ebay.com/usr/sidebyside_sports_cards" target="_blank">eBay</a>
         <a href="https://www.tcgplayer.com" target="_blank">TCGPlayer</a>
         <a href="https://www.example3.com" target="_blank">Button 3</a>
         <a href="https://www.example4.com" target="_blank">Button 4</a>
    </div>
    <div class="content">
        <div class="text-container">
            <strong>SideBySide Cards and Collectibles! We sell NBA trading cards, Magic the Gathering, and Pokemon!</strong>
        </div>
        <div class="photo-container">
            <img src="https://raw.githubusercontent.com/Sidebysidecards/Sidebyside/main/Sxsnew.jpg" alt="Uploaded Photo">
        </div>
    </div>
</body>
</html>
