<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sidebyside.cards</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Black background */
            color: #fff; /* White text for contrast */
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .banner {
            position: fixed; /* Banner fixed to top */
            top: env(safe-area-inset-top, 0); /* Adjusts for the safe area on pages */
            left: 0;
            width: 100%;
            height: 120px; /* Adjust as needed */
            background: url('https://raw.githubusercontent.com/Sidebysidecards/Sidebyside/main/banner-image.jpg') no-repeat center center;
            background-size: cover; /* Ensures it covers the area */
            z-index: 0; /* Keeps content below the banner */
        }
        .content {
            margin-top: calc(120px + env(safe-area-inset-top, 0)); /* Pushes content below the banner, adjust to banner size */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .text-container {
            margin-bottom: 50px; /* Space between text and photo */
        }
         .photo-container img {
            width: 30%; /* Scales the image */
            height: auto; /* Maintians aspect ratio */
            max-width: 100%; /* Ensures it doesnt exceed container width */
            max-height: 100%; /* Ensures the height doesnt get too large */
            display: block;
            margin: 0 auto; /* Centers the image horizontally */
        }
    </style>
</head>
<body>
    <div class="banner"></div>
    <div class="content">
        <div class="text-container">
            <strong>SIDE BY SIDE CARDS AND COLLECTIBLES</strong>
        </div>
        <div class="photo-container">
            <img src="https://raw.githubusercontent.com/Sidebysidecards/Sidebyside/main/Sxsnew.jpg" alt="Uploaded Photo">
        </div>
    </div>
</body>
</html>
