<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sidebyside.cards</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Black background */
            color: #fff; /* White text for contrast */
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .photo-container img {
            width: 50%;
            max-width: 100%; /* Ensures it doesnt exceed container width*/
            max-height: 100%;
            display: block;
            margin: 0 auto; /* Centers the image horizontally*/
        }
        .text-container {
            margin-bottom: 50px; /* Space between text and photo */
        }
    </style>
</head>
<body>
    <div class="text-container">
        <strong>SIDE BY SIDE CARDS AND COLLECTIBLES</strong>
    </div>
    <div class="photo-container">
        <img src="https://raw.githubusercontent.com/Sidebysidecards/Sidebyside/main/Sxsnew.jpg" alt="Uploaded Photo">
    </div>
</body>
</html>
