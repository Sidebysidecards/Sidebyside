<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Photo</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Black background */
            color: #fff; /* White text for contrast */
            font-family: Arial, sans-serif;
        }
        .photo-container {
            width: 300px;
            height: 300px;
            background-color: #222; /* Dark gray container */
            border: 2px dashed #555; /* Subtle contrast for the border */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .photo-container img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="photo-container">
        <p>Photo goes here</p>
    </div>
</body>
</html>
