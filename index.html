<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>sidebyside.cards</title>
    <link rel="apple-touch-icon" sizes="180x180" href="https://raw.githubusercontent.com/Sidebysidecards/Sidebyside/main/apple-touh-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://raw.githubusercontent.com/Sidebysidecards/Sidebyside/main/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://raw.githubusercontent.com/Sidebysidecards/Sidebyside/main/favicon-16x16.png">
    <link rel="manifest" href="https://raw.githubusercontent.com/Sidebysidecards/Sidebyside/main/site.webmanifest">
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000; /* Black background */
            color: #fff; /* White text for contrast */
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .banner {
            /*border: 5px solid black;*/
            position: fixed;
            top: 0; /* Adjusts for the safe area on pages */
            left: 0;
            width: 100%;
            height: calc(23% + max(0px, env(safe-area-inset-top, 0))); /* Adjust height to scale the image as needed */
            padding-top: 0;
            background: url('https://raw.githubusercontent.com/Sidebysidecards/Sidebyside/main/banner-image 2.jpg') no-repeat center center;
            background-size: contain; /* Ensures it covers the area */
            z-index: 10; /* Keeps content below the banner */
        }
        .content {
            margin-top: calc(18% + 25px); /* Pushes content below the bannerand buttons, adjust as needed */
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }
        .text-container {
            margin-bottom: 25px; /* Space between text and photo */
        }
        .photo-container img {
            width: 30%; /* Scales the image */
            height: auto; /* Maintians aspect ratio */
            max-width: 100%; /* Ensures it doesnt exceed container width */
            max-height: 100%; /* Ensures the height doesnt get too large */
            display: block;
            margin: 0 auto; /* Centers the image horizontally */
            z-index: 0;
        }
        .photo-link-container {
            width: 30%;
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }  
        .clickable-photo {
            width: 90%;
            max-width: 500px;
            height: auto;
            border: 2px solid #fff;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 20px;
        }
        .clickable-photo:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.5);
        }
        
        /* Media Query for Mobile Devices */
        @media all and (display-mode: standalone) {
            /* This is for when adding the website to the homescreen on ios */
            .banner {
                position: fixed;
                top: calc(23% + env(safe-area-inset-top, 0)); 
                height: calc(23% + env(safe-area-inset-top, 0));
                z-index: 10;
                border: 2px solid red;
            }
            .content {
                margin-top: calc(23% + 50px + env(safe-area-inset-top, 0));
                padding-bottom: env(safe-area-inset-bottom, 0);
            }
        }
        @media (min-width: 1024px) {
            .content {
                margin-top: calc(15% + 20px); /* Move content higher on larger screens */
            }
        }
        @media (max-width: 768px) {
            .banner {
                top: -35px;
                padding-top: 0;
            }
            html, body {
                margin: 0;
                padding: 0;
                height: 100%;
                /*border: 2px solid green; */
            }
            .content {
                margin-top: calc(23% + 150px); /* Increase margin for smaller screens */
            }
            .text-container {
                font-size: 14px; /* Optional: Adjust font size for better readability on small screens */
            }
        }
        @media (min-width: 768px) and (max-width: 1024px) and (orientation: portrait) {
            /* Adjust the banner's top position if there's a gap on iPads */
            .banner {
                top: -43px; /* Adjust as needed, this could be a negative value if you want to move it up */
                /*border: 1px solid red;*/
            }
            /* Optional: Adjust content's margin for iPad portrait mode if necessary */
            .content {
                margin-top: calc(23% + 80px); /* Adjust based on the actual height of your buttons */
            }        
    </style>
</head>
<body>
    <div class="banner"></div>
    <div class="content">
        <div class="text-container">
            <strong>SideBySide Cards and Collectibles! We sell NBA trading cards, Magic the Gathering, and Pokemon! Feel free to email us at sidebysidesportscards@gmail.com! Thank you!</strong>
        </div>
        <div class="photo-link-container">
            <a href="https://sidebysidecards.tcgplayerpro.com" target="_blank">
                <img src="https://raw.githubusercontent.com/Sidebysidecards/Sidebyside/main/tcglogonew.jpg" alt="Clickable Photo" class="clickable-photo">
            </a>
        </div>
        <div class="photo-link-container">
            <a href="https://www.ebay.com/usr/sidebyside_sports_cards" target="_blank">
                <img src="https://raw.githubusercontent.com/Sidebysidecards/Sidebyside/main/ebaylogo.jpg" alt="Clickable Photo" class="clickable-photo">
        </div> 
    </div>
</body>
</html>
